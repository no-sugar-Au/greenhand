<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detailed-message</title>
    <script src="./js/jQuery.min.js"></script>
</head>
<link rel="stylesheet" href="./css/detailed-message.css">
<body>
    <div class="big">
        <div class="big1">
            <div class="first">
                <p>发表留言：</p>
            </div>
            <div class="second">
                <div class="third">
                    <div class="fourth">
                        <div class="fourth-1">
                            <p>用户名：</p>
                            <input type="text" class="text1">
                            <div class="fourth-2">
                                <div class="fourth-2-1">
                                    <p>密码：</p>
                                    <input type="text" class="text2">
                                </div>
                            </div>    
                        </div>
                        <form><input type="checkbox" class="radio">匿名发言</form>
                    </div>
                    <div class="fifth">
                        <p>标&nbsp&nbsp&nbsp&nbsp题：</p>
                        <input type="text" class="text3">   
                        <p>（标题限制40个字符以内）</p>
                    </div>
                    <div class="sixth">
                        <div class="sixth-1">
                            <img src="./images/font.PNG">
                        </div>
                        <textarea class="text4"></textarea>
                    </div>
                    <div class="confirm">
                        <p>请输入验证码</p>
                        <input type="text" class="text5">
                        <img src="./images/confirm.PNG">
                        <input type="button" class="button1" value="发言">
                    </div>
                    <div class="close">
                        <a href="#">关闭窗口</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="./js/detailed-message.js"></script>
</body>
</html>
